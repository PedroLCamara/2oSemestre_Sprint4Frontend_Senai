<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 1 - News</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="news">
            <h1 class="news__title" id="formTitle">Se inscreva para receber mais informações</h1>
            <form action="" class="news__form">
                <div class="news__form-group">
                    <label for="newsInputEmail" class="news__label">
                        Email
                    </label>
                    <input type="email" class="news__input" id="newsInputEmail" 
                        placeholder="email@exemplo.com.br">
                </div>
                <div class="news__form-group">
                    <button class="button news__button" id="news__button" disabled>Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script>

        let EmailInput = document.querySelector("#newsInputEmail");

        let BtnEnviar = document.getElementById("news__button");

        function EventoInputEmail(Pagina){
            if (EmailInput.value.length > 5) {
                BtnEnviar.disabled = null;
                BtnEnviar.style.backgroundColor = "#ECDDF3";
                console.log("SUCESSO!");
            }
            else{
                BtnEnviar.disabled = true;
                BtnEnviar.style.backgroundColor = "#FF0000";
            }
        }

        BtnEnviar.addEventListener('click', function(Pagina){
            console.log("Estou funcionando!!!");
        });

        EmailInput.addEventListener('keydown', EventoInputEmail);
        EmailInput.addEventListener('keypress', EventoInputEmail);
        EmailInput.addEventListener('keyup', EventoInputEmail);

    </script>
</body>
</html>
